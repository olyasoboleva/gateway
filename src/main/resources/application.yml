server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth
          uri: http://localhost:8090
          predicates:
            - Path=/auth/signup, /auth/auth
          filters:
            - StripPrefix=1
        - id: test
          uri: http://localhost:8091
          predicates:
            - Path=/test/kek
          filters:
            - StripPrefix=1
            - GatewayTokenFilter